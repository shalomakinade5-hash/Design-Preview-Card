<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="page-container">
        
       
        <div class="hero-image-mobile-container">
            <img src="assets/hero-mobile.jpg" alt="Woman in fashion pose" class="hero-image-mobile">
        </div>
        
        <section class="content-section">
            
            <h1 class="title">
                <span class="title-light">WE'RE</span><br>
                COMING<br>
                SOON
            </h1>

            <p class="description">
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch offers.
            </p>

            <form class="email-form" id="emailForm">
                <input type="email" id="email" class="email-input" placeholder="Email Address" required>
                <button type="submit" class="submit-button">
                    <span class="arrow-icon">&gt;</span> 
                </button>
                <div class="error-message" id="errorMessage" aria-live="polite"></div>
            </form>

        </section>

        <div class="hero-image-desktop-container">
            <img src="assets/hero-desktop.jpg" alt="Woman in fashion pose" class="hero-image-desktop">
        </div>

    </main>
    
</body>
</html>
